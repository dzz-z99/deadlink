<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dead link</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            transition: filter 2s ease-in-out;
        }
        .button-link {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: #fff;
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 0px;
      z-index: 100;
      border: 0.5px solid black;
    }
    .button-link:hover {
      background-color: greenyellow;
    }
    </style>
</head>
<body>
      <a href="https://talmetal.me" class="button-link">dead link</a>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTEftNhPefZb7l7Di6IFZUWDrFV9PtBXbRxXakux0hlrBw0cjVeA0yq4Jku13_WGaijv9BfWq41aqMv/pubhtml"></iframe>

    <script>
        let inverted = false;
        
        function setRandomInterval() {
            const randomInterval = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000; // Random between 1s (1000ms) and 10s (10000ms)
            inverted = !inverted;
            document.body.style.filter = inverted ? 'brightness(100%)' : 'brightness(200%)';
            
            setTimeout(setRandomInterval, randomInterval); // Set the next interval with a random value
        }

        setRandomInterval(); // Start the random interval process
    </script>
</body>
</html>
