<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dead link</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            transition: filter 2s ease-in-out;
            margin: 0;
            padding: 0;
        }
        
        /* Style for the "dead link" button */
        .button-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 100;
            border: 0.5px solid black;
        }

        .button-link:hover {
            background-color: greenyellow;
        }

        /* Container to cover the full width of the window for the API values */
        #dataContainer {
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Distributes space evenly */
            align-items: center;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            position: fixed;
            top: 0;
            z-index: 99; /* Above the iframe */
            padding: 10px 0;
        }

        .value {
            color: red;
            font-weight: bold;
            font-size: 24px;
        }

        /* Blinking animation */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blinking {
            animation: blink 1s infinite; /* Blinking every 1 second */
        }
    </style>
</head>
<body>
    <!-- API Data Display -->
    <div id="dataContainer"></div>
    
    <!-- Button Link -->
    <a href="https://talmetal.me" class="button-link">dead link</a>
    
    <!-- Google Sheets Iframe -->
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTEftNhPefZb7l7Di6IFZUWDrFV9PtBXbRxXakux0hlrBw0cjVeA0yq4Jku13_WGaijv9BfWq41aqMv/pubhtml" 
    style="width: 100%; height: calc(100vh - 50px); border: none; position: relative; top: 50px;"></iframe>

    <script>
        // Random brightness effect
        let inverted = false;

        function setRandomInterval() {
            const randomInterval = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000; // Random between 1s (1000ms) and 10s (10000ms)
            inverted = !inverted;
            document.body.style.filter = inverted ? 'brightness(100%)' : 'brightness(200%)';
            
            setTimeout(setRandomInterval, randomInterval); // Set the next interval with a random value
        }

        setRandomInterval(); // Start the random interval process

        // API URL
        const apiUrl = 'https://script.google.com/macros/s/AKfycbxerbcKauvIo5W6PGUlfn0QJwq7GdCSmvtZmScv4Q1efjd972X_h6KUEBwesyBLSTOC/exec';

        // Function to fetch API data
        async function fetchApiData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching API data:', error);
            }
        }

        // Function to format the number
        function formatNumber(value) {
            if (Math.floor(value) === value) {
                return value; // No decimal places needed if it's a whole number
            } else {
                return value.toFixed(2).replace(/\.?0+$/, ''); // Show up to 2 decimals if needed, but strip trailing zeros
            }
        }

        // Function to display data on the page
        function displayData(data) {
            const container = document.getElementById('dataContainer');
            container.innerHTML = ''; // Clear previous data

            const keysToDisplay = [
                "ColumnE-Row2", "ColumnE-Row3", "ColumnE-Row4",
                "ColumnE-Row5", "ColumnE-Row6", "ColumnE-Row7",
                "ColumnE-Row8", "ColumnE-Row9", "ColumnE-Row10", "ColumnE-Row11"
            ];

            keysToDisplay.forEach(key => {
                const valueObject = data.find(obj => obj.hasOwnProperty(key));
                if (valueObject) {
                    let value = valueObject[key];
                    value = formatNumber(parseFloat(value)); // Format the number
                    const valueDiv = document.createElement('div');
                    valueDiv.className = 'value blinking'; // Add blinking effect
                    valueDiv.textContent = `${value}`; // Display value only
                    container.appendChild(valueDiv);
                }
            });
        }

        // Fetch data initially and then every 30 seconds
        fetchApiData();
        setInterval(fetchApiData, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
