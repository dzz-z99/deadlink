<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dead link</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      /* Remove overflow: hidden; to allow vertical scrolling */
      /* overflow: hidden; */
      transition: filter 2s ease-in-out;
    }
    /* Existing iframe styling */
    .background-iframe {
      width: 100%;
      height: auto; /* Allow height to adjust based on content */
      border: none;
    }
    /* Wrapper for horizontal scrolling */
    .horizontal-scroll-wrapper {
      overflow-x: auto; /* Enable horizontal scrolling */
      overflow-y: hidden; /* Prevent vertical scrolling on the overlay */
      position: fixed;    /* Fixed position to cover viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;      /* Full viewport height */
      z-index: 2;
      pointer-events: auto; /* Allow horizontal scrolling */
    }
    /* New iframe overlay with multiply effect */
    .iframe-overlay {
      width: 200%;        /* Extend width to enable horizontal scrolling */
      height: 100%;
      border: none;
      mix-blend-mode: multiply;
    }
    .button-link {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      z-index: 3;
      border: 0.5px solid black;
    }
    .button-link:hover {
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <a href="https://talmetal.me/talme" class="button-link">dead link</a>
  
  <!-- Existing iframe -->
  <iframe class="background-iframe" src="https://economybooks.info/mosaic.html"></iframe>
  
  <!-- Wrapper for horizontal scrolling -->
  <div class="horizontal-scroll-wrapper">
    <!-- New iframe overlay with multiply effect -->
    <iframe class="iframe-overlay" src="https://talmetal.me/talme"></iframe>
  </div>
  
  <script>
    let inverted = false;
    
    function setRandomInterval() {
        const randomInterval = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000; // Random between 1s and 10s
        inverted = !inverted;
        document.body.style.filter = inverted ? 'brightness(100%)' : 'brightness(200%)';
        
        setTimeout(setRandomInterval, randomInterval); // Set the next interval
    }

    setRandomInterval(); // Start the process
  </script>
</body>
</html>
