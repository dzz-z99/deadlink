<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dead link</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      /* Removed overflow: hidden; to allow scrolling */
      transition: filter 2s ease-in-out;
    }
    /* Background iframe styling */
    .background-iframe {
      width: 100%;
      height: auto; /* Allows the iframe to adjust to its content height */
      position: relative; /* Keeps it in the normal flow */
      z-index: 1; /* Place below the overlay iframe */
    }
    /* Overlay iframe with multiply effect */
    .iframe-overlay {
      position: fixed; /* Stays fixed over the viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      mix-blend-mode: multiply; /* Apply multiply effect */
      z-index: 2; /* Place above the background iframe */
    }
    .button-link {
      position: fixed; /* Stays fixed over the viewport */
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      z-index: 3; /* Ensure it's above both iframes */
      border: 0.5px solid black;
    }
    .button-link:hover {
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <a href="https://talmetal.me/talme" class="button-link">dead link</a>
  
  <!-- Background iframe -->
  <iframe class="background-iframe" src="https://economybooks.info/mosaic.html"></iframe>
  
  <!-- Overlay iframe with multiply effect -->
  <iframe class="iframe-overlay" src="https://talmetal.me/talme"></iframe>
  
  <script>
    let inverted = false;
    
    function setRandomInterval() {
        const randomInterval = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000; // Random between 1s and 10s
        inverted = !inverted;
        document.body.style.filter = inverted ? 'brightness(100%)' : 'brightness(200%)';
        
        setTimeout(setRandomInterval, randomInterval); // Set the next interval
    }

    setRandomInterval(); // Start the process
  </script>
</body>
</html>
