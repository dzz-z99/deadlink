
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dead link</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      transition: filter 2s ease-in-out;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .button-link {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      z-index: 100;
    }
    .button-link:hover {
      background-color: greenyellow;
    }
  </style>
</head>
<body>
  <a href="https://talmetal.me/talme" class="button-link">dead link</a>
  <iframe src="https://economybooks.info/mosaic.html"></iframe>
</body>
      <script>
        let inverted = false;
        
        function setRandomInterval() {
            const randomInterval = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000; // Random between 1s (1000ms) and 10s (10000ms)
            inverted = !inverted;
            document.body.style.filter = inverted ? 'brightness(100%)' : 'brightness(200%)';
            
            setTimeout(setRandomInterval, randomInterval); // Set the next interval with a random value
        }

        setRandomInterval(); // Start the random interval process
    </script>
</html>
