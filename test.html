<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4D Model Viewer</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    #canvasContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="canvasContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls, mesh;

    // Setup scene, camera, renderer
    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 2; // Adjust zoom level to be close to the model

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('canvasContainer').appendChild(renderer.domElement);

      // Controls for zooming in/out and rotating the model
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableZoom = true;
      controls.enablePan = false;
      controls.target.set(0, 0, 0); // Center the model
      controls.update();

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(2, 2, 2);
      scene.add(light);

      const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft ambient light
      scene.add(ambientLight);

      loadModel();
    }

    // Load the GLB model and apply the Shape Key value from the API
    function loadModel() {
      const loader = new THREE.GLTFLoader();
      loader.load('models/03_ShapeKey_TEST.glb', function(gltf) {
        mesh = gltf.scene;
        scene.add(mesh);

        // Log mesh names to identify correct mesh
        console.log('Loaded GLB model:', mesh);
        mesh.traverse((child) => {
          if (child.isMesh) {
            console.log('Mesh found:', child.name); // Log all mesh names
          }
        });

        // Fetch data from the API and normalize the Assigned Value to the range 0-5
        fetch('https://script.googleusercontent.com/macros/echo?user_content_key=Fflmruejr3Wo1jyoVlmm2VC9-peixwr4Zsnif-T4yQ1j3KYNXylGhL-ponqbH7bgtcSKmFwa3JjgrBClAWvLRjEYhBt4KPwMm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnLOhP_Yv2g7cdzrEvHyGSNEVukO7LcfqB0E5Sla7ueR41jq5zjZBMj-uZS5JNTN58D-EWxpy17moBNLfIDa8OkjcGI7lhJ_ZLw&lib=MSykVP-T6JpMcNQKt2t8MtLlZCQc5u2io')
          .then(response => response.json())
          .then(data => {
            const assignedValue = 2.218503937007874;
            const normalizedValue = assignedValue / 5; // Normalize to 0-1 range

            // Find the mesh that holds the shape key
            const targetMesh = mesh.getObjectByName('Torus'); // Replace with actual mesh name
            if (targetMesh && targetMesh.morphTargetInfluences) {
              console.log('Applying normalized value to shape key:', normalizedValue);
              targetMesh.morphTargetInfluences[0] = normalizedValue; // Apply to Shape Key '00_SIZE'
            } else {
              console.error('Mesh with morph targets not found!');
            }

            animate();
          });
      }, undefined, function(error) {
        console.error('Error loading the model:', error);
      });
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Handle window resizing
    window.addEventListener('resize', function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
</body>
</html>
