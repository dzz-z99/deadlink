<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Model with Dynamic Shape Key</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Initialize the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add ambient light for general illumination
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Softer ambient light
        scene.add(ambientLight);

        // Add directional light to highlight the object
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2); // Bright light
        directionalLight.position.set(5, 5, 5).normalize(); // Set position of light
        scene.add(directionalLight);

        let model;
        const loader = new THREE.GLTFLoader();
        
        // Load the GLB model
        loader.load('models/03_ShapeKey_TEST.glb', function (gltf) {
            model = gltf.scene;
            scene.add(model);

            // Position the model at the center of the scene
            model.position.set(0, 0, 0);

            // Start rendering the scene
            animate();
        }, undefined, function (error) {
            console.error(error);
        });

        // Normalize the API's "Assigned Value" to the 0-5 range for the morph target
        function normalizeValue(value, minValue, maxValue) {
            return (value - minValue) / (maxValue - minValue) * 5; // New range: 0 to 5
        }

        // Fetch the API value periodically
        async function fetchAPIValue() {
            try {
                const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=Fflmruejr3Wo1jyoVlmm2VC9-peixwr4Zsnif-T4yQ1j3KYNXylGhL-ponqbH7bgtcSKmFwa3JjgrBClAWvLRjEYhBt4KPwMm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnLOhP_Yv2g7cdzrEvHyGSNEVukO7LcfqB0E5Sla7ueR41jq5zjZBMj-uZS5JNTN58D-EWxpy17moBNLfIDa8OkjcGI7lhJ_ZLw&lib=MSykVP-T6JpMcNQKt2t8MtLlZCQc5u2io');
                const data = await response.json();
                const assignedValue = data[0]["Assigned Value"];
                
                // Normalize the value between 0 and 5
                const normalizedValue = normalizeValue(assignedValue, 0, 919); // assuming max = 919

                // Apply the normalized value to the mesh shape key (morph target)
                if (model) {
                    const mesh = model.getObjectByName('00_SIZE');
                    if (mesh && mesh.morphTargetInfluences) {
                        mesh.morphTargetInfluences[0] = normalizedValue / 5; // Adjust to fit the 0-1 range for the morph
                    }
                }
            } catch (error) {
                console.error('Error fetching API value:', error);
            }
        }

        // Add OrbitControls for zooming and panning
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth controls
        controls.dampingFactor = 0.1;
        controls.minDistance = 0.5; // Minimum zoom distance
        controls.maxDistance = 10;  // Maximum zoom distance

        // Zoom the camera closer to the model
        camera.position.set(0, 1, 1);  // Move closer to the model
        
        // Animate the scene and update the model
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls on each frame
            renderer.render(scene, camera);
        }

        // Fetch the API value every 5 seconds to update the morph target
        setInterval(fetchAPIValue, 5000);

        // Resize the canvas on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
