<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>001 Model with Dynamic Shape Key</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // Initialize the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        let model;
        const loader = new THREE.GLTFLoader();
        
        // Load the GLB model
        loader.load('models/03_ShapeKey_TEST.glb', function (gltf) {
            model = gltf.scene;
            scene.add(model);
            
            // Position the camera to view the model
            camera.position.z = 5;

            // Start rendering the scene
            animate();
        }, undefined, function (error) {
            console.error(error);
        });

        // Normalize the API's "Assigned Value" to the 0-1 range for the morph target
        function normalizeValue(value, minValue, maxValue) {
            return (value - minValue) / (maxValue - minValue);
        }

        // Fetch the API value periodically
        async function fetchAPIValue() {
            try {
                const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=Fflmruejr3Wo1jyoVlmm2VC9-peixwr4Zsnif-T4yQ1j3KYNXylGhL-ponqbH7bgtcSKmFwa3JjgrBClAWvLRjEYhBt4KPwMm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnLOhP_Yv2g7cdzrEvHyGSNEVukO7LcfqB0E5Sla7ueR41jq5zjZBMj-uZS5JNTN58D-EWxpy17moBNLfIDa8OkjcGI7lhJ_ZLw&lib=MSykVP-T6JpMcNQKt2t8MtLlZCQc5u2io');
                const data = await response.json();
                const assignedValue = data[0]["Assigned Value"];
                
                // Normalize the value between 0 and 1 (assuming max Assigned Value = 919)
                const normalizedValue = normalizeValue(assignedValue, 0, 919);
                
                // Apply the normalized value to the mesh shape key (morph target)
                if (model) {
                    const mesh = model.getObjectByName('00_SIZE');
                    if (mesh && mesh.morphTargetInfluences) {
                        mesh.morphTargetInfluences[0] = normalizedValue; // Assuming the shape key is the first morph target
                    }
                }
            } catch (error) {
                console.error('Error fetching API value:', error);
            }
        }

        // Animate the scene and update the model
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Fetch the API value every 5 seconds to update the morph target
        setInterval(fetchAPIValue, 5000);

        // Resize the canvas on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
