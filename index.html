<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5D Model Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Dark background to contrast the model */
        }
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls, model, morphTargetMesh;

        function init() {
            // Scene and camera setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0.5, 3); // Move closer to the model

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x333333); // Set a dark background
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Add lighting
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(2, 2, 5).normalize();
            scene.add(directionalLight);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            // Load GLTF model with the correct filename
            const loader = new GLTFLoader();
            loader.load('models/06_ShapeKey_TEST_Disc.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);

                // Find the mesh with the morph target (keyshape)
                morphTargetMesh = model.getObjectByName('cylinder.001');

                if (morphTargetMesh) {
                    console.log('Mesh with morph target found:', morphTargetMesh);
                    updateMorphTarget(); // Adjust morph target based on API value
                } else {
                    console.error('Mesh with the name "cylinder.001" not found.');
                }

                animate(); // Start the render loop
            }, undefined, (error) => {
                console.error('Error loading the GLB model:', error);
            });

            // Orbit controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.minDistance = 1;
            controls.maxDistance = 10;

            window.addEventListener('resize', onWindowResize, false);
        }

        // Handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Fetch the dynamic value from the API and update morph target
        async function updateMorphTarget() {
            try {
                const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=Fflmruejr3Wo1jyoVlmm2VC9-peixwr4Zsnif-T4yQ1j3KYNXylGhL-ponqbH7bgtcSKmFwa3JjgrBClAWvLRjEYhBt4KPwMm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnLOhP_Yv2g7cdzrEvHyGSNEVukO7LcfqB0E5Sla7ueR41jq5zjZBMj-uZS5JNTN58D-EWxpy17moBNLfIDa8OkjcGI7lhJ_ZLw&lib=MSykVP-T6JpMcNQKt2t8MtLlZCQc5u2io');
                const data = await response.json();

                // Use the first Assigned Value
                const assignedValue = data[0]["Assigned Value"];
                const normalizedValue = Math.min(assignedValue / 5, 1); // Normalize the value (0 to 5 scale)

                if (morphTargetMesh) {
                    morphTargetMesh.morphTargetInfluences[0] = normalizedValue;
                    console.log('Morph target influence updated:', normalizedValue);
                }
            } catch (error) {
                console.error('Error fetching API data:', error);
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize everything
        init();
    </script>
</body>
</html>
