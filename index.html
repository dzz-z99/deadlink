<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GLB Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>

    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- OrbitControls (Optional for user interaction) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene
        var scene = new THREE.Scene();

        // Camera
        var camera = new THREE.PerspectiveCamera(
            75,                                     // Field of view
            window.innerWidth / window.innerHeight, // Aspect ratio
            0.1,                                    // Near clipping plane
            1000                                    // Far clipping plane
        );

        // Renderer
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 10, 10);
        scene.add(directionalLight);

        // OrbitControls
        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        // GLTFLoader
        var loader = new THREE.GLTFLoader();
        loader.load(
            'models/01_ShapKeyed_EyeBall.glb', // Replace with the path to your GLB file
            function (gltf) {
                var model = gltf.scene;
                scene.add(model);

                // Compute the bounding box of the model
                var box = new THREE.Box3().setFromObject(model);
                var size = box.getSize(new THREE.Vector3());
                var center = box.getCenter(new THREE.Vector3());

                // Reposition the camera to be centered on the model
                var maxDim = Math.max(size.x, size.y, size.z); // Get the largest dimension of the object
                var fov = camera.fov * (Math.PI / 180); // Convert FOV to radians
                var distance = (maxDim / 2) / Math.tan(fov / 2); // Calculate camera distance based on FOV and model size

                // Move the camera to make the object 10% of the window height
                camera.position.set(center.x, center.y, center.z + distance * 10); // Adjust for 10% of window height
                camera.lookAt(center);

                // Update controls target to the model's center
                controls.target.copy(center);
                controls.update();
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100).toFixed(2) + '% loaded');
            },
            function (error) {
                console.error('An error occurred:', error);
            }
        );

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle Window Resize
        window.addEventListener('resize', function () {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
